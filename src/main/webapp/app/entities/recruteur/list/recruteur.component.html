<div>
  <h2 id="page-heading" data-cy="RecruteurHeading">
    <span jhiTranslate="senemploiV4App.recruteur.home.title">Recruteurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span jhiTranslate="senemploiV4App.recruteur.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-recruteur"
        [routerLink]="['/recruteur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="senemploiV4App.recruteur.home.createLabel">CrÃ©er un nouveau Recruteur</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error />

  <jhi-alert />

  @if (recruteurs().length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="senemploiV4App.recruteur.home.notFound">Aucun Recruteur trouvÃ©</span>
    </div>
  } @else {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [(sortState)]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span jhiTranslate="global.field.id">ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="nomEntreprise">
              <div class="d-flex">
                <span jhiTranslate="senemploiV4App.recruteur.nomEntreprise">Nom Entreprise</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="secteur">
              <div class="d-flex">
                <span jhiTranslate="senemploiV4App.recruteur.secteur">Secteur</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="user.id">
              <div class="d-flex">
                <span jhiTranslate="senemploiV4App.recruteur.user">User</span>
                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody infinite-scroll (scrolled)="loadNextPage()" [infiniteScrollDisabled]="!hasMorePage()" [infiniteScrollDistance]="0">
          @for (recruteur of recruteurs(); track trackId(recruteur)) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/recruteur', recruteur.id, 'view']">{{ recruteur.id }}</a>
              </td>
              <td>{{ recruteur.nomEntreprise }}</td>
              <td>{{ recruteur.secteur }}</td>
              <td>
                {{ recruteur.user?.id }}
              </td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/recruteur', recruteur.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
                  </a>

                  <a [routerLink]="['/recruteur', recruteur.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
                  </a>

                  <button type="submit" (click)="delete(recruteur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
